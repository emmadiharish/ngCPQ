<!-- Field Type: Date -->
<!--Pickaday logic-->
<p pikaday="dynamicField.tempDate"
	 on-select="dynamicField.getSetModel(date)">
	<input type="text"
				 ng-model="dynamicField.getSetModel"
				 ng-model-options="dynamicField.modelOptions"
				 class="field--date {{dynamicField.properties.StyleClass}}" 
				 style="{{dynamicField.properties.Style}}"
				 id="{{dynamicField.properties.ElementId}}" />
</p>
